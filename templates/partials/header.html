  <header class="flex justify-around bg-blue-400 text-white py-4 shadow-md">
    <a class="text-gray-300 hover:text-white duration-150 text-2xl"href="{% url 'core:home' %}">HOME</a>
    <a class="text-gray-300 hover:text-white duration-150 text-2xl" href="{% url 'core:search' %}">SEARCH</a>
    {% if user.is_authenticated %}
      <a class="text-gray-300 hover:text-white duration-150 text-2xl" href="{% url 'users:logout' %}">LOG OUT</a>
      <a class="text-gray-300 hover:text-white duration-150 text-2xl" href="{% url 'users:profile' user.pk %}">MY PROFILE</a>
    {% else %}
      <a class="text-gray-300 hover:text-white duration-150 text-2xl" href="{% url 'users:login' %}">LOG IN</a>
      <a class="text-gray-300 hover:text-white duration-150 text-2xl" href="{% url 'users:signup' %}">SIGN UP</a>
    {% endif %}
  </header>
